name: ui_package
description: A generic UI library
repository: https://github.com/gianfrancopapa/bricks/tree/main/ui_package

version: 0.5.0

environment:
  mason: ">=0.1.0-dev.50 <0.1.1"

vars:
  package_name:
    type: string
    description: Package name
    default: ui
    prompt: Package name
  short_name:
    type: string
    description: Package short name to put before naming classes.
    default: ui
    prompt: Package short name

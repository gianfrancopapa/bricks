name: feature_route_bloc
description: A generic feature template with BLoC and Route
repository: https://github.com/gianfrancopapa/bricks/tree/main/feature_route_bloc

version: 0.3.0

environment:
  mason: ">=0.1.0-dev.42 <0.1.0"

vars:
  feature_name:
    type: string
    description: Feature name
    default: login
    prompt: Feature name
  package_name:
    type: string
    description: Package name
    default: app
    prompt: Package name
  add_dependencies:
    type: boolean
    description: Whether or not add flutter_bloc & equatable
    default: false
    prompt: Add flutter_bloc & equatable?